<template name="profile">

<!-- http://bootsnipp.com/snippets/l1eW6 -->
	<div class="profile">
		<div class="container=fluid">
			<div class="jumbotron">
				<div class="row">
					<div class="col-md-4 col-xs-12 col-sm-6 col-lg-4">
						<img src="/res/img/duck.png" alt="stack photo" class="profile-image">
					</div>
					<div class="col-md-8 col-xs-12 col-sm-6 col-lg-8">
						<div class="container" style="border-bottom:1px solid black">
							<h2 class="text-capitalize">{{userName}}</h2>
						</div>
						<hr>
						<ul class="container details">
							<li><p><span class="glyphicon glyphicon-envelope one" style="width:50px;"></span>{{userEmail}}</p></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	
</template>
